<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PDF para Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        form {
            background-color: #fff;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input[type="file"], button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Conversor de PDF para Imagem</h1>
    <form action="/convert-pdf-img" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf" multiple required>
        <br>
        <button type="submit">Converter para Imagem</button>
    </form>
</body>
</html>
